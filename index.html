<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen p-4">
    <header>

    </header>
    <main>
        <div class="max-w-lg mx-auto bg-white rounded shadow-md p-8 ">
            <h1 class="text-2xl font-bold text-center mb-4">Create A TODO</h1>
            <h4 class="pb-5">What's On Your ToDo ?</h4>
            <div class="flex gap-2 mb-4">
              <input id="new-task" type="text" placeholder="Add a new task" class="flex-1 p-2 border rounded">
              <button id="add-task" class="bg-blue-500 text-white px-4 py-2 rounded">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <ul id="task-list" class="space-y-2"></ul>
          </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
