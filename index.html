<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen p-4">
    <header>
      
    </header>
    <main class="max-w-lg mx-auto bg-white dark:bg-gray-800 rounded shadow-md p-6">
        <div class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-4 transition-colors">
         <!--header start-->
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl text-sm-2xl font-bold">To-Do-List</h1>
            <button id="dark-mode-toggle" class="p-2 bg-gray-200 dark:bg-gray-600 rounded">
              <i class="fa-solid fa-moon"></i>
            </button>
          </div>
          <!--header end-->
            <h4 class="pb-5">What's On Your ToDo ?</h4>

            <!-- Search Bar start-->
            <div class="mb-4">
              <input id="search-bar" type="text" placeholder="Search your tasks" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>
            <!-- Search Bar end-->

          <!-- New Task start -->
            <div class="flex gap-2 mb-4">
              <input id="new-task" type="text" placeholder="Add a new task" class="flex-1 p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
              <select id="category-select" class="p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
              </select>
              <button id="add-task" class="bg-blue-600 text-white px-4 py-2 rounded">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <!-- New Task end -->
          <!-- Task List start -->
          
            <ul id="task-list" class="space-y-2"></ul>

             <!-- Task List start -->
          </div>
         
            </main>

    <script src="script.js"></script>
</body>
</html>
